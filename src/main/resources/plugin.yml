name: PhantomBoard
version: ${project.version}
api-version: '1.15'
description: ${project.description}
main: io.github.lokka30.phantomboard.PhantomBoard
prefix: 'PhantomBoard'

authors:
  - lokka30 (PhantomBoard Author)
  - MinusKube (Netherboard API)
  - JavaFactory (LightningStorage Lib)
  - extended_clip (Placeholder API)
  - bStats Team (bStats Lib)

softdepend:
  - PlaceholderAPI

commands:
  phantomboard:
    description: Manage the Scoreboard.
    aliases: [sb, pboard, board, scoreboard]
    usage: /<command> <toggle/on/off/info/reload>

permissions:
  phantomboard.view:
    description: Ability to see the scoreboard.
    default: true
  phantomboard.toggle:
    description: Ability to change your visibility of the board.
    default: true
  phantomboard.toggle.others:
    description: Ability to change other players visibility of the scoreboard
    default: op
  phantomboard.reload:
    description: Ability to reload the scoreboard.
    default: op